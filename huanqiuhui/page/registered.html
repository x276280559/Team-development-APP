<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/registered.css" />
	</head>
	<body>
		<div class="registered">
			<!--头部-->
			<div class="registered-hd">
				<div class="registered-hd-left">
					<div>
						<a class="mui-icon mui-icon mui-icon-arrowleft"></a>
					</div>
				</div>
				<h1 class="registered-hd-title">
					<span>注册会员</span>
				</h1>
			</div>
			<!--内容区-->
			<div class="content">
				<div class="list">
					<!--账号-->
					<div>
						<div class="user box-mageTop">
							<div class="inputImg">
								<img src="../img/registered_image.png" />
							</div>
							<div class="inputText">
								<div class="textchange">hy3434433</div>
							</div>
							<div class="inputIco">
								<a class="mui-icon mui-icon mui-icon mui-icon-reload"></a>
							</div>
						</div>
					</div>
					<!--一级密码-->
					<div>
						<div class="user box-mageTop">
							<div class="inputImg ">
								<img src="../img/registered_pwd.png" />
							</div>
							<div class="inputText">
								<input type="password" value="" placeholder="一级密码"/>
							</div>
						</div>
						<div class="user navtwo">
							<div class="inputText">
								<input type="password" value="" placeholder="确认一级密码"/>
							</div>
						</div>
					</div>
					<!--二级密码-->
					<div>
						<div class="user box-mageTop">
							<div class="inputImg ">
								<img src="../img/registered_pwd.png" />
							</div>
							<div class="inputText">
								<input type="password" value="" placeholder="二级密码"/>
							</div>
						</div>
						<div class="user navtwo">
							<div class="inputText">
								<input type="password" value="" placeholder="确认二级密码"/>
							</div>
						</div>
					</div>
					<!--推荐人编号-->
					<div>
						<div class="user box-mageTop">
							<div class="inputImg ">
								<img src="../img/registered_referees.png" />
							</div>
							<div class="inputText">
								<input type="password" value="" placeholder="推荐人编号"/>
							</div>
						</div>
					</div>
					<!--姓名手机号栏-->
					<div>
						<div class="aggregate-4">
							<div class="user">
								<div class="inputImg ">
									<img src="../img/registered_name.png" />
								</div>
								<div class="inputText">
									<input type="password" value="" placeholder="真实姓名"/>
								</div>
							</div>
							<div class="user">
								<div class="inputImg ">
									<img src="../img/registered_phone.png" />
								</div>
								<div class="inputText">
									<input type="password" value="" placeholder="手机号"/>
								</div>
							</div>
							<div class="user">
								<div class="inputImg ">
									<img src="../img/registered_Id_number.png" />
								</div>
								<div class="inputText">
									<input type="password" value="" placeholder="身份证号"/>
								</div>
							</div>
							<div class="user">
								<div class="inputImg ">
									<img src="../img/registered_emall.png" />
								</div>
								<div class="inputText">
									<input type="password" value="" placeholder="邮箱"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
			<div class="footer">
				<input type="button" value="确认" />
			</div>
		</div>
	</body>
</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init()
</script>
