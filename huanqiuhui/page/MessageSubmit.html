<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/MessageSubmit.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--头部开始-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">留言提交</h1>
		</header>
		<!--头部结束-->

		<div class="mui-content">
			<!--主体部分-->
			
				<div id="LYBT" class="mui-input-row">
					<label id="xing">*</label>
					<input id="liuyanbiaoti" type="text" class="mui-input-clear" placeholder="留言标题">
				</div>
				<div class="mui-input-row">
					<input type="text" style="margin-bottom: 0;" class="mui-input-clear" placeholder="联系方式">
				</div>
				<div id="dhz">
					<span id="lx">*收件人类型</span>
					<select id="dhz-sel">
						<option value="0">客服</option>
						<option value="1">会员</option>
					</select>
					<span class="mui-icon mui-icon-arrowright" style="color:gray;"></span>
				</div>
				<textarea id="neirong" placeholder="留言内容"></textarea>
			
			<div id="wenti"><span>请您把问题留下,我们为您提供转行业化的解决方案！</span></div>
			<button id="tijiaoshenqing" type="button" class="mui-btn mui-btn-blue">提交申请</button>
		</div>

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init();
</script>
